<html lang="es">
<head>

  <title>Conecta España - Citas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>💘 Conecta España</h1>
    <p>Conoce gente cerca de ti</p>
  </header>

  <main>
    <section id="perfil-card" class="card">
      <!-- Contenido generado con JS -->
    </section>

    <div class="acciones">
      <button onclick="saltar()">⏭️ Saltar</button>
      <button onclick="darLike()">❤️ Me gusta</button>
    </div>

    <section id="likes">
      <h2>Personas que te gustaron</h2>
      <div id="likes-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
